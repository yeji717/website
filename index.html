<script>
	$(function(){
		$("#main_nav > li").click(function(){
			var index=$(this).index();  

			$("html, body").animate({
				scrollTop: $("body > section").eq(index).offset().top
			},400);
		});
	});
</script>

	</div>

	<script>
	$(function(){
		var index=0;
		
		/*work 부분 pc이미지/mobile 이미지 전환*/
		$(window).resize(function(){
				var width = parseInt($(this).width());
				$("#link_wrap > img").text(width);
				if (width <= 767) {
					$("#link_wrap > img").attr("src","images/mobilework.png");
			   } else if (width >= 768 && width <= 1366) {
					$("#link_wrap > img").attr("src","images/tabletwork.png");
			   } else if (width >= 1367) {
					$("#link_wrap > img").attr("src","images/pcwork.png");
				}
			}).resize();

		/*기기에 맞춘 높이 변환*/
		setInterval(function(){
			var heightValue=$("#link_wrap > img").outerHeight();
			$(".link_image").height(heightValue);
			$(".link_image > li").height(heightValue);
			$("#link_wrap").height(heightValue+100);

			$(".link").css({top:heightValue+20});
		});

		/*슬라이드 이미지*/
		$("#link_wrap > .btn_next").click(function(){
			index++;
			if(index>3){
				index=0;
			}

			$(".link_image > li").removeClass("active");
			$(".link_image > li").eq(index).addClass("active");

			$(".link > a").removeClass("active");
			$(".link > a").eq(index).addClass("active");
		});

		$("#link_wrap > .btn_prev").click(function(){
			index--;
			if(index<0){
				index=3;
			}

			$(".link_image > li").removeClass("active");
			$(".link_image > li").eq(index).addClass("active");

			$(".link > a").removeClass("active");
			$(".link > a").eq(index).addClass("active");
		});
	});
	</script>
	<!--Work-->
	<script>
		$(function(){

				if($(window).scrollTop()>=$("#work").offset().top-$("#work").height()){
					$(".btn_prev").addClass("move");
					$(".btn_next").addClass("move");
				}
			},500);
		});
