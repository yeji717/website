<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping mall</title>
    <link rel="stylesheet" href="./style.css">
    <script src="custom.js" defer></script>
</head>

<body>
    <!-- Logo -->
    <img src="./imgs/logo.png" alt="logo" class="logo">
    <!-- Buttons -->
    <div class="button">
        <button class="btn">
            <img src="./imgs/blue_t.png" alt="tshirt" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="./imgs/blue_p.png" alt="pants" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="./imgs/blue_s.png" alt="skirt" class="imgBtn" />
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </div>
   
    <!-- items -->
    <ul class="items">
        <li class="item">
            <img class="item_thumbnail" src="./imgs/pink_t.png" alt="tshirt">
            <span class="item_description">male, large size</span>
        </li>
    </ul>
    
    <!-- <script src="data/data.json"></script> -->
</body>

</html>
